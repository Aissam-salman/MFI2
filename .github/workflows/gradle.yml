name: Java CI with Gradle and Deploy to EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      # Nouvelle étape : copier les fichiers nécessaires pour le déploiement
      - name: Prepare deployment files
        run: |
          cp build/libs/MFI2-0.0.1-SNAPSHOT.jar ./

      # Nouvelle étape : ajouter l'hôte EC2 aux known_hosts
      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Nouvelle étape : déploiement sur EC2
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "Début du déploiement sur EC2"
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

          echo "Transfert des fichiers vers l'instance EC2"
          scp -i ec2_key.pem Dockerfile nginx compose.yaml MFI2-0.0.1-SNAPSHOT.jar $EC2_USER@$EC2_HOST:~
          echo "Transfert terminé"

          echo "Connexion à l'instance EC2 et redémarrage de l'application Docker"
          ssh -i ec2_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            echo "Naviguer vers le répertoire de travail"
            cd ~
          
            echo "Arrêt des conteneurs existants"
            docker compose down || true
            echo "Conteneurs arrêtés"
          
            echo "Construction et démarrage des nouveaux conteneurs"
            docker compose up --build -d
            echo "Nouveaux conteneurs démarrés"
          
            echo "Liste des conteneurs en cours d'exécution"
            docker ps
          
            echo "Journal des conteneurs"
            docker logs db_mfi2
            docker logs app-spring
          EOF
          echo "Script SSH terminé"

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v3.1.0
